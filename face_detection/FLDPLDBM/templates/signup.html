<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url("{% static 'images/rehman.jpg' %}");
            background-repeat: no-repeat;
            background-position: 10% 250%;
            background-size: 600px 600px; 
            background-color: rgb(2, 2, 24);
            font-family: 'Cambria', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        h1 {
            font-size: 40px; /* Increased size */
            color: rgb(254, 254, 254); /* New color */
            text-align: left;
            margin-top: 30px; /* Add spacing from top */
            margin-left: 50px; /* Adjust this value to move the text more to the left */
        }
        
        form {
            height: 550px;
            width: 450px;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 75%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
            padding: 50px 35px;
        }
        form * {
            font-family: 'Cambria', serif;
            color: #fff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            color: rgb(248, 251, 252);
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            color: rgb(119, 204, 232);
        }
        input {
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 5px;
            padding: 0 10px;
            margin-top: 5px;
            font-size: 14px;
            font-weight: 300;
            color: #fff;
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: rgb(119, 204, 232);
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgb(249, 250, 250);
        }
        a {
            color: rgb(248, 251, 252);
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            text-decoration: none;
        }
        a:hover {
            color: rgb(119, 204, 232);
        }
    </style>
    
</head>
<body>
    <body>
        {% comment %} <h1>PrivifyAI Registration</h1> {% endcomment %}
        <form method="post">
            {% csrf_token %}
            
            <h3>Create Account</h3>
            
            <label>First Name</label>
            <input type="text" name="first_name" required>
            
            <label>Username</label>
            <input type="text" name="username" required>
            
            <label>Email</label>
            <input type="email" name="email" required>
            
            <label>Password</label>
            <input type="password" name="password" required>
            
            <button type="submit">Register</button>
            
            <a href="{% url 'login' %}">Already have an account? Log In</a>
        </form>
    </body>    
</body>
</html>
